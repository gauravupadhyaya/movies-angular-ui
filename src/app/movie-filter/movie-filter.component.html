<div class="filter-container">
    <mat-form-field appearance="outline">
        <mat-label>Language</mat-label>
        <mat-select (selectionChange)="onChange()" [(value)]="selectedLanguage">
            <mat-option>-- Choose an option --</mat-option>
            <mat-option *ngFor="let language of languages$ | async" [value]="language">
                {{language}}
            </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <mat-select (selectionChange)="onChange()" [(value)]="selectedLocation">
            <mat-option>-- Choose an option --</mat-option>
            <mat-option *ngFor="let location of locations$ | async" [value]="location">
                {{location}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      
</div>
